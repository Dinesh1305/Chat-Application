<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #chat-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
        .message {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
            background-color: #d1e7dd;
        }
        .message-content {
            font-size: 16px;
        }
        .message-sender {
            font-weight: bold;
        }
        #input-form, #name-form {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #nameInput, #messageInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #nameSubmit, #sendButton {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #nameSubmit:hover, #sendButton:hover {
            background-color: #0056b3;
        }
        #chat-area {
            display: none;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>Spring Boot STOMP Chat</h2>

    <div id="name-area">
        <form id="name-form">
            <input type="text" id="nameInput" placeholder="Enter your name..." required>
            <button type="submit" id="nameSubmit">Join Chat</button>
        </form>
    </div>

    <div id="chat-area">
        <div id="messages"></div>
        <form id="input-form">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button type="submit" id="sendButton">Send</button>
        </form>
    </div>
</div>

<script>
    let stompClient = null;
    let username = null;

    const nameArea = document.getElementById('name-area');
    const chatArea = document.getElementById('chat-area');
    const nameForm = document.getElementById('name-form');
    const nameInput = document.getElementById('nameInput');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const inputForm = document.getElementById('input-form');

    nameForm.addEventListener('submit', function(event) {
        event.preventDefault();
        username = nameInput.value.trim();
        if (username) {
            nameArea.style.display = 'none';
            chatArea.style.display = 'block';
            connect();
        }
    });

    inputForm.addEventListener('submit', function(event) {
        event.preventDefault();
        sendMessage();
    });

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe('/topic/messages', function(message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
        const content = messageInput.value.trim();
        if (content && stompClient && username) {
            const message = {
                name: username,
                content: content
            };
            stompClient.send('/app/send', {}, JSON.stringify(message));
            messageInput.value = '';
        }
    }

    function showMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `<span class="message-sender">${message.name}:</span> <span class="message-content">${message.content}</span>`;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
